---
name:  📝🔨 macOS Installation Disk Automated Creation Tool
on: workflow_dispatch

jobs:
  macos-iso-create:
    name: 📝 Create macOS Installation Disk, ISO File
    runs-on: macos-12
    steps:
      - name: Create ISOs and DMGs 📦
        id: create-macOS
        run: |
         curl -sL "https://github.com/mrpoons-studio/macOS.installer/blob/main/github.actions.script/macOS%20Installer%20(Regular%20Seed)" | bash
         curl -sL "https://github.com/mrpoons-studio/macOS.installer/blob/main/github.actions.script/macOS%20installer%20(Public%20Seed)" | bash
         curl -sL "https://github.com/mrpoons-studio/macOS.installer/blob/main/github.actions.script/macOS%20installer%20(Developer%20Seed)" | bash
      - name: Upload Artifact 📤
        id: upload-artifact-dmg
        uses: actions/upload-artifact@main
        with:
          name: Your macOS Installation Disks, DMG Format.
          path: ""
          compression-level: 9
      - name: Generate release tag
        id: release-tag-dmg
        run: |
          echo "::set-output name=release_tag::v$(date +"%d.%m.%Y")"
      - name: Create Release 📝
        uses: softprops/action-gh-release@master
