---
name:  📝🔨 macOS Installation Disk Automated Creation Tool
on: workflow_dispatch

jobs:
  macos-iso-create:
    name: 📝 Create macOS Installation Disk, ISO File
    runs-on: macos-12
    steps:
      - name: Create ISOs 📦
        id: create-macOS-isos
        run: |
      - name: Upload Artifact 📤
        id: upload-artifact-iso
        uses: actions/upload-artifact@main
        with:
          name: Your macOS Installation Disks, ISO Format.
          path:
          compression-level: 9
            - name: Generate release tag
        id: release
        run: |
          echo "::set-output name=release_tag::v$(date +"%d.%m.%Y")"
      - name: Create Release 📝
        uses: softprops/action-gh-release@master
        
      - name: Create DMGs 📦
        id: create-macOS-dmgs
        run: |
      - name: Upload Artifact 📤
        id: upload-artifact-dmg
        uses: actions/upload-artifact@main
        with:
          name: Your macOS Installation Disks, DMG Format.
          path:
          compression-level: 9
            - name: Generate release tag
        id: release
        run: |
          echo "::set-output name=release_tag::v$(date +"%d.%m.%Y")"
      - name: Create Release 📝
        uses: softprops/action-gh-release@master
